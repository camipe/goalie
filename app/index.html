<!DOCTYPE html>
<html>
<head>
  <title>Goalie</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./app.css" rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Goalie</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="userForm">
                <h3>Register User</h3>
                <form class="form-inline">
                  <div class="form-group">
                    <label for="userNameInput">Name</label>
                    <input type="text" class="form-control" id="userNameInput" placeholder="Name">
                  </div>
                  <button type="submit" onclick="registerUser()" class="btn btn-default">Register</button>
                </form>
            </div>

            <hr>

            <div class="userinfo">
                <h3>User info</h3>
                Name: <span id="userName"></span><br/>
                Address: <span id="userID"></span><br/>
                Total owned goals: <span id="nrUserGoals"></span><br/>
                Total trustee goals: <span id="nrTrusteeGoals"></span> <br/>
            </div>

            <hr>
            <h3>Your goals</h3>
            <div id="userGoals" class="userGoals">

            </div>

            <hr>
            <h3>Trustee goals</h3>
                <div class="trusteeGoals">
                    <h4>Title</h4>
                </div>
            <hr>
            <h3>Create goal</h3>
            <form>
              <div class="form-group">
                <label for="goalTitle">Title</label>
                <input type="text" class="form-control" id="goalTitle" placeholder="Title">
              </div>

              <div class="form-group">
                <label for="goalDescription">Description</label>
                <input type="text" class="form-control" id="goalDescription" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="goalBeneficiary">Beneficiary</label>
                <input type="text" class="form-control" id="goalBeneficiary" placeholder="0x407d73d8a49eeb85d32cf465507dd71d507100c1">
              </div>

              <div class="form-group">
                <label for="goalTrustee">Trustee</label>
                <input type="text" class="form-control" id="goalTrustee" placeholder="0x407d73d8a49eeb85d32cf465507dd71d507100ca">
              </div>

              <div class="form-group">
                <label for="goalTimeLimit">TimeLimitInDays</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="goalTimeLimit" placeholder="7">
                    <div class="input-group-addon">Days</div>
                </div>

                </div>


              <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
